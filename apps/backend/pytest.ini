[tool:pytest]
# Authentication Test Configuration
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, redis, etc.)
    performance: Performance tests (may be slow)
    smoke: Smoke tests (critical functionality only)
    tdd: TDD cycle tests
    auth: Authentication related tests
    cache: Token caching tests
    user: User management tests
    org: Organization context tests
    error: Error handling tests

# Output options
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --maxfail=5
    -ra
    --durations=10

# Coverage configuration
[coverage:run]
source = src
omit = 
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

show_missing = true
precision = 2
fail_under = 80

[coverage:html]
directory = htmlcov
